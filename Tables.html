<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>

    <style>
        table,tr,th,td{

            border: aqua 1px solid;
            border-collapse: collapse;
        }
        /*dot reprents a class*/
        .one{
            background-color: chartreuse;
            font-family: TechnicLite;
        }
        /*represents an id*/

        h3{
            border: red 1px solid;
            border-radius: 5px 5px 0 0;
        }

    </style>
</head>
<body>
<u><h3>HTML tables</h3></u>

<table>


    <tr class="one">
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
    </tr>

    <tr>
        <td>2</td>
        <td>John</td>
        <td>40</td>
        <td>Team A</td>
    </tr>

    <tr id="jj">
        <td>3</td>
        <td>Mercy</td>
        <td>45</td>
        <td>Team C</td>
    </tr>



</table>

</body>
</html>
