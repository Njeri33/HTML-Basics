<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
    <style>
    ol{
        list-style-type: lower-roman;
    }

    ol>li {
        background-color: aqua;
        padding-left: 28px;
    }

        ol>li:hover{
            background-color: red;
    }

    </style>
</head>
<body>
<h3>HTML lists</h3>

<!--ordered list-->
<p> Ordered list</p>
<ol>
    <li>Red</li>
    <li>Orange</li>
    <li>Aqua</li>
</ol>

<p>Unordered list</p>

<ul>
<li>Mangoes</li>
<li>Guavas</li>
<li>Pineapples</li>
</ul>


</body>
</html>
